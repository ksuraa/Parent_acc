<!DOCTYPE html>
<html lang="ru">

<head>

    <link rel="stylesheet" href="assets/css/style_parentacc.css">

                <div class="row">
                    <div class="col-xl-4 col-lg-4"></div>

                <div class="col-xl-4 col-lg-4"></div>

            preferredLocale: 'en_US',
            callbackURL: 'https://parent-acc.vercel.app/progress.html'
        });
    </script>
    <script type="text/javascript">
        xl.mount('xl_auth');
        xl.mount('xl_auth_mobile')
